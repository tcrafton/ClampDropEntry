<style>
    .full button span {
        background-color: limegreen;
        border-radius: 32px;
        color: black;
    }

    .partially button span {
        background-color: orange;
        border-radius: 32px;
        color: black;
    }
</style>

<h3 style="text-align:center">After Jack Clamp Drop Entry</h3>
<hr/>

<form>
    <div id="wrap">
        <div id="header">
            <p style="width:250px; float:left" class="input-group">
                <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
            </p>

            <span style="font-size:larger; text-align:left; padding-left:1em">
                Crew
                <select id="ddlCrew" ng-model="afterjack.crew" ng-options="v as v for (k,v) in crew"></select>
            </span>
            <span style="font-size:larger; text-align:left; padding-left:1em">
                Room
                <select id="ddlRoom" ng-model="afterjack.room" ng-options="v as v for (k,v) in room"></select>
            </span>
            <span style="font-size:larger; text-align:left; padding-left:1em; padding-right:1em">
                Pot
                <select id="ddlPot" ng-model="afterjack.pot" ng-options="p for p in pots"></select>
            </span>

            <button class="btn-primary" ng-click="UpdateAfterjacks()" >Enter</button>
            <button class="btn-primary" ng-click="Save()">Save</button>
</div>
        </div>
    <hr />
</form>


<form name="clampDrop">
    <table class="table table-striped table-condensed table-hover afterJackDetailTable">
        <thead>
        <th>Room</th>
        <th>Pot</th>
        <th>1</th>
        <th>2</th>
        <th>3</th>
        <th>4</th>
        <th>5</th>
        <th>6</th>
        <th>7</th>
        <th>8</th>
        <th>9</th>
        <th>10</th>
        <th>11</th>
        <th>12</th>
        <th>13</th>
        <th>14</th>
        <th>15</th>
        <th>16</th>
        <th>17</th>
        <th>18</th>
        </th>
        <tbody>
            <tr id="trAjDetail" data-ng-repeat="pot in afterjacks">
                <td>{{pot.Room}}</td>
                <td>{{pot.Pot}}</td>
                <td ><input type="text" name="A1" ng-model="pot.A1" enter/></td>
                <td ><input type="text" name="A2" ng-model="pot.A2" enter /></td>
                <td ><input type="text" name="A3" ng-model="pot.A3" enter /></td>
                <td ><input type="text" name="A4" ng-model="pot.A4" enter /></td>
                <td ><input type="text" name="A5" ng-model="pot.A5" enter /></td>
                <td ><input type="text" name="A6" ng-model="pot.A6" enter /></td>
                <td ><input type="text" name="A7" ng-model="pot.A7" enter /></td>
                <td ><input type="text" name="A8" ng-model="pot.A8" enter /></td>
                <td ><input type="text" name="A9" ng-model="pot.A9" enter /></td>
                <td ><input type="text" name="A10" ng-model="pot.A10" enter /></td>
                <td ><input type="text" name="A11" ng-model="pot.A11" enter /></td>
                <td ><input type="text" name="A12" ng-model="pot.A12" enter /></td>
                <td ><input type="text" name="A13" ng-model="pot.A13" enter /></td>
                <td ><input type="text" name="A14" ng-model="pot.A14" enter /></td>
                <td ><input type="text" name="A15" ng-model="pot.A15" enter /></td>
                <td ><input type="text" name="A16" ng-model="pot.A16" enter /></td>
                <td ><input type="text" name="A17" ng-model="pot.A17" enter /></td>
                <td ><input type="text" name="A18" ng-model="pot.A18" enter /></td>
                <td ><button id="btnDelete" ng-click="deleteAfterJack()" class="btn btn-danger" tabindex="-1">Delete</button></td>
            </tr>
        </tbody>
    </table>
</form>

<!-- Modal for Validation Error -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Error</h4>
            </div>
            <div class="modal-body">
                Select Crew, Room and Pot
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal for Save -->
<div class="modal fade" id="saveModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Data Saved</h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
